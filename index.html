<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Есть рубли?</title>
        <script async src="./src/index.js"></script>
        <link href="./src/index.css" rel="stylesheet" />
        <link href="./src/images/favicon.ico" rel="shortcut icon" />
    </head>

    <body>
        <header class="header">
            <h1 class="header__title">Клянчим деньги</h1>
        </header>
        <main class="main">
            <canvas class="canvas"
                >Что-то случилось с изображением :(</canvas
            >
            <img
                class="image"
                style="display: none"
                src="./src/images/est.jpg"
                crossorigin="anonymous"
            />
            <div class="main__container">
                <p class="main__text">
                    Введите необходимое количество рублей:
                </p>
                <input class="input" type="number" />
                <p class="main__text">Запросить рубли:</p>
                <button class="main__download-button button">
                    <div
                        class="
                            main__download-button__icon
                            button__icon
                        "
                    ></div>
                    Скачать
                </button>
                <button class="main__share-button button">
                    <div
                        class="main__share-button__icon button__icon"
                    ></div>
                    Поделиться
                </button>
            </div>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Rubli</p>
        </footer>
    </body>
</html>
